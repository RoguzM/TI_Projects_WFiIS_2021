<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt - Dane Pogodowe</title>

    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="h-100 ms-2" href="#"
        ><img
          src="assets/logo.jpg"
          class="h-100"
          alt="Ikonka słonecznej pogody oraz nazwa firmy - Weather"
      /></a>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto me-lg-2 me-0">
          <li class="nav-item">
            <a href="#" class="nav-link">Strona główna</a>
          </li>
          <li class="nav-item">
            <a href="#login" class="nav-link no-auth-link">Logowanie</a>
          </li>
          <li class="nav-item">
            <a href="#register" class="nav-link no-auth-link">Rejestracja</a>
          </li>
          <li class="nav-item">
            <a href="#panel" class="nav-link d-none auth-link">Panel</a>
          </li>
          <li class="nav-item">
            <a href="#logout" class="nav-link d-none auth-link">Wyloguj</a>
          </li>
        </ul>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="root" class="py-3"></div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            Autor: Michał Roguz
          </div>

          <div class="col-sm-6 text-end">
            <img src="assets/AGH.png" alt="Logo AGH" />
          </div>
        </div>
      </div>
    </footer>

    <template id="main-screen">
      <h2>Projekt 2</h2>
      <h5>
        System rejestracji danych z wykorzystaniem trybu offline przeglądarki.
      </h5>
    </template>

    <template id="register-screen">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <h2>Rejestracja</h2>

          <form id="register-form" class="mt-2">
            <div class="alert d-none" id="alert"></div>
            <div class="form-group">
              <label for="email">Adres e-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Adres e-mail"
                required="required"
              />
            </div>

            <div class="form-group mt-2">
              <label for="password">Hasło</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="*********"
                required="required"
              />
            </div>

            <button type="submit" class="btn btn-primary mt-2">
              Załóż konto
            </button>
          </form>
        </div>
      </div>
    </template>

    <template id="login-screen">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <h2>Logowanie</h2>

          <form id="login-form" class="mt-2">
            <div class="alert d-none" id="alert"></div>
            <div class="form-group">
              <label for="email">Adres e-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Adres e-mail"
                required="required"
              />
            </div>

            <div class="form-group mt-2">
              <label for="password">Hasło</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="*********"
                required="required"
              />
            </div>

            <button type="submit" class="btn btn-primary mt-2">
              Zaloguj się
            </button>
          </form>
        </div>
      </div>
    </template>

    <template id="panel-screen">
      <div class="row">
        <div class="col-sm-12">
          <h2>Panel</h2>

          <div class="row mt-4">
            <div class="col-sm-3">
              <h4>Dodanie rekordu</h4>
              <form class="mt-2" id="add-form">
                <div class="alert d-none" id="alert"></div>
                <div class="form-group">
                  <label for="city">Miasto</label>
                  <select
                    class="form-select"
                    id="city"
                    name="city"
                    required="required"
                  >
                    <option>Warszawa</option>
                    <option>Kraków</option>
                    <option>Łódź</option>
                    <option>Wrocław</option>
                    <option>Poznań</option>
                    <option>Gdańsk</option>
                    <option>Szczecin</option>
                    <option>Bydgoszcz</option>
                    <option>Lublin</option>
                    <option>Białystok</option>
                    <option>Zielona Góra</option>
                    <option>Świnoujście</option>
                    <option>Dąbrowa Górnicza</option>
                    <option>Katowice</option>
                    <option>Gorzów Wielkopolski</option>
                    <option>Kielce</option>
                    <option>Olsztyn</option>
                    <option>Opole</option>
                    <option>Rzeszów</option>
                    <option>Toruń</option>
                  </select>
                </div>

                <div class="form-group mt-2">
                  <label for="datetime">Data i czas pomiaru</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="datetime"
                    name="datetime"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="temp">Temperatura [°C]</label>
                  <input
                    type="number"
                    min="-80"
                    max="80"
                    step="0.1"
                    class="form-control"
                    id="temp"
                    name="temp"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="temp_felt">Temperatura odczuwalna [°C]</label>
                  <input
                    type="number"
                    min="-80"
                    max="80"
                    step="0.1"
                    class="form-control"
                    id="temp_felt"
                    name="temp_felt"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="rainfall">Opad [mm/h]</label>
                  <input
                    type="number"
                    min="0"
                    max="9999"
                    step="0.1"
                    class="form-control"
                    id="rainfall"
                    name="rainfall"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="humidity">Wilgotność względna [%]</label>
                  <input
                    type="number"
                    min="0"
                    max="100"
                    step="1"
                    class="form-control"
                    id="humidity"
                    name="humidity"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="atmospheric_pressure"
                    >Ciśnienie atmosferyczne [hPa]</label
                  >
                  <input
                    type="number"
                    min="800"
                    max="1200"
                    step="1"
                    class="form-control"
                    id="atmospheric_pressure"
                    name="atmospheric_pressure"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="wind">Wiatr [km/h]</label>
                  <input
                    type="number"
                    min="0"
                    max="300"
                    step="1"
                    class="form-control"
                    id="wind"
                    name="wind"
                    required="required"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="cloudy">Zachmurzenie</label>
                  <select
                    class="form-select"
                    id="cloudy"
                    name="cloudy"
                    required="required"
                  >
                    <option value="0">bezchmurnie</option>
                    <option value="1">prawie bezchmurnie</option>
                    <option value="2">mało chmur</option>
                    <option value="3">zachmurzenie małe</option>
                    <option value="4">zachmurzenie umiarkowane</option>
                    <option value="5">pochmurnie</option>
                    <option value="6">zachmurzenie duże</option>
                    <option value="7">zachmurzenie prawie całkowite</option>
                    <option value="8">zachmurzenie całkowite</option>
                    <option value="9">niebo niewidoczne</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2">
                  Dodaj
                </button>
              </form>
            </div>

            <div class="col-sm-9">
              <button class="btn btn-primary" id="refresh">Odśwież</button>

              <div class="table-responsive mt-2">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Miasto</th>
                      <th>Data i czas</th>
                      <th>Temperatura [°C]</th>
                      <th>Opad [mm/h]</th>
                      <th>Wilgotność względna [%]</th>
                      <th>Ciśnienie atmosferyczne [hPa]</th>
                      <th>Wiatr [km/h]</th>
                      <th>Zachmurzenie</th>
                    </tr>
                  </thead>

                  <tbody id="table-body">
                    <tr>
                      <th colspan="9" scope="row" class="text-center">
                        Brak rekordów
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>

              <h4 class="mt-4">Pokaż wykres dla:</h4>
              <div class="form-group">
                <select
                  class="form-select"
                  id="graph_city"
                  name="graph_city"
                  required="required"
                >
                  <option>Wybierz</option>
                  <option>Warszawa</option>
                  <option>Kraków</option>
                  <option>Łódź</option>
                  <option>Wrocław</option>
                  <option>Poznań</option>
                  <option>Gdańsk</option>
                  <option>Szczecin</option>
                  <option>Bydgoszcz</option>
                  <option>Lublin</option>
                  <option>Białystok</option>
                  <option>Zielona Góra</option>
                  <option>Świnoujście</option>
                  <option>Dąbrowa Górnicza</option>
                  <option>Katowice</option>
                  <option>Gorzów Wielkopolski</option>
                  <option>Kielce</option>
                  <option>Olsztyn</option>
                  <option>Opole</option>
                  <option>Rzeszów</option>
                  <option>Toruń</option>
                </select>
              </div>

              <canvas id="chart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="table-nodata">
      <tr>
        <th colspan="9" scope="row" class="text-center">Brak rekordów</th>
      </tr>
    </template>

    <template id="table-offline">
      <tr>
        <th colspan="9" scope="row" class="text-center">
          Pracujesz w trybie offline
        </th>
      </tr>
    </template>

    <template id="table-error">
      <tr>
        <th colspan="9" scope="row" class="text-center">
          Wystapił nieznany błąd
        </th>
      </tr>
    </template>

    <template id="table-record">
      <tr>
        <th scope="row">{$id}</th>
        <td>{$city}</td>
        <td>{$datetime}</td>
        <td>{$temp} | {$temp_felt}</td>
        <td>{$rainfall}</td>
        <td>{$humidity}</td>
        <td>{$atmospheric_pressure}</td>
        <td>{$wind}</td>
        <td>{$cloudy}</td>
      </tr>
    </template>

    <script src="assets/chart.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
